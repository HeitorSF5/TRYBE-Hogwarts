<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
       
      <input type="text" name="" id="input-login" placeholder="Login">
      
      <input type="password" name="" id="input-password" placeholder="Senha">
    
      <button type="button" id="btn-submit">Logar</button>
    </form>
  </header>

  <article id="super-flex">
    <main id="main-content">
      <form action="" id="evaluation-form">
        <div id="input-content">
          <input type="text" name="" id="input-name" placeholder="Nome">
          <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
          <input type="email" name="" id="input-email" placeholder="Email">

          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <section id='all-family'>
          <label for="" id="label-family">Qual sua família?</label>
          <div id="input-family">
            <div>
              <input type="radio" name="family" value="Frontend" class="thefam">Frontend
            </div>
            <div>
              <input type="radio" name="family" value="Backend" class="thefam">Backend
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" class="thefam">FullStack
            </div>
          </div>
        </section>

        <section id="all-learn">        

          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?            
          </label>

          <div id="input-learn">
            <div>
              <input type="checkbox" value="HoFs" class="subject" name="">HoFs
            </div>
            <div>
              <input type="checkbox" value="Jest" class="subject" name="">Jest
            </div>
            <div>
              <input type="checkbox" value="Promises" class="subject" name="">Promises
            </div>
            <div>
              <input type="checkbox" value="React" class="subject" name="">React
            </div>
            <div>
              <input type="checkbox" value="SQL" class="subject" name="">SQL
            </div>
            <div>
              <input type="checkbox" value="Python" class="subject" name="">Python
            </div>
          </div>

        </section>

        <section id="all-rate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

            <div id="one-ten">
              <div>
                <input type="radio" name="rate" value="1" class="grade">1
              </div>

              <div>
                <input type="radio" name="rate" value="2" class="grade">2
              </div>

              <div>
                <input type="radio" name="rate" value="3" class="grade">3
              </div>

              <div>
                <input type="radio" name="rate" value="4" class="grade">4
              </div>

              <div>
                <input type="radio" name="rate" value="5" class="grade">5
              </div>

              <div>
                <input type="radio" name="rate" value="6" class="grade">6
              </div>
              <div>

                <input type="radio" name="rate" value="7" class="grade">7
              </div>

              <div>
                <input type="radio" name="rate" value="8" class="grade">8
              </div>

              <div>
                <input type="radio" name="rate" value="9" class="grade">9
              </div>

              <div>
                <input type="radio" name="rate" value="10" class="grade">10
              </div>
            </div>          
        </section>

        <label for="" class="textarea">Deixe seu comentário:
          <textarea id='textarea' name="" maxlength="500" id="" cols="30" rows="10"></textarea>
          <p id="counter">500</p>
        </label>

        <label for="" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" required name="" id="agreement">
        </label>

        <button type="submit" disabled id="submit-btn">Enviar</button>
      </form>
    </main>  

    <section id="section-content">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </section>
    
  </article>

  <footer id="foot-here">
     Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>

</html>
